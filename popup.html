<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bot custom by xQtFT</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/popup.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="image">
                <img src="https://cdn-avatars2.wolvesville.com/ac4e8daf-50eb-4227-859e-846c45c10208@2x.png" alt="" class="profile-img">
            </div>
            
            <div class="text-data">
                <span class="name">xQtFT</span>
                <span class="job">Make the life easier</span>
            </div>
            
            <div class="media-buttons">
                <a id="fb" href="https://www.facebook.com/Truong.Cong.Quy.info/"  style = "background: #5267b2" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a id="instagram" href="https://www.instagram.com/truong.cong.quy.info/" style = "background: #e1306c" class="link">
                    <i class='bx bxl-instagram' ></i>
                </a>
                <a id="youtube" href="https://www.youtube.com/@truongcongquyinfo" style = "background: #ff0000" class="link">
                    <i class='bx bxl-youtube' ></i>
                </a>
            </div>
            <div class="buttons">
                <button id="subcribe-btn" class="button">Subscribe</button>
                <button id="message-btn" class="button">Message</button>
            </div>
        </div>
        <div class="player-info">
            <h1 class="main-info">Your account information: </h1>
            <div class="row-info">
                <div class="nomal-title">ID:  </div>
                <div id="id-info" class="information"></div>
            </div>
            <div class="row-info">
                <div class="nomal-title">Username:  </div>
                <div id="username-info" class="information"></div>
            </div>
            <div class="row-info">
                <div class="nomal-title">Level:  </div>
                <div id="level-info"  class="information"></div>
            </div>
            <div class="row-info">
                <div class="nomal-title">Total Exp:  </div>
                <div id="total-exp-info"  class="information"></div>
            </div>
            <div class="row-info">
                <div class="nomal-title">Gold:  </div>
                <div id="gold-info"  class="information"></div>
            </div>
            <div class="row-info">
                <div class="nomal-title">Rose:  </div>
                <div id="rose-info"  class="information"></div>
            </div>
            <div class="row-info">
                <div class="nomal-title">Loot boxes: </div>
                <div id="lootbox-info"  class="information"></div>
            </div>
            <div class="buttons">
                <h1 class="main-info">Feature:</h1>
                <button id="auto-gold-btn" class="button">Auto Gold Wheeling</button>
                <button id="auto-rose-btn" class="button">Auto Rose Wheeling</button>
                <button id="auto-lootbox-btn" class="button">Auto Lootboxes Opening</button>
                <button id="big-bio-btn" class="button">Set A Big Bio</button>
                <button id="color-icon-btn" class="button">Set cool color icon</button>
                <button id="level-clan-btn" class="button">Set level clan</button>
            </div>
        </div>
    </div>
    <script  type="module" src='./scripts/popup.js'></script>
    
</body>
</html>
